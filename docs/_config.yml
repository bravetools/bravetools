title: Bravetools
email: bravetools@beringresearch.com
description: Bravetools is a complete System Container mangement platform. Bravetools makes it easy to configure, build, and deploy reproducible and isolated environments either on single machines or large clusters.>- # this means to ignore newlines until "baseurl:"
  
baseurl: "/bravetools"
url: "https://bravetools.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: beringresearch
github_username:  beringresearch

permalink: pretty
search_enabled: true
heading_anchors: true

# Build settings
#theme: just-the-docs
remote_theme: pmarsceill/just-the-docs
plugins:
  - jekyll-feed

# Aux links
